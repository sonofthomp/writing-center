{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
	<br><br><br><br><br>
    <h3 class="title">{{ usertype }} Login</h3>
    <div class="box">
        <form method="POST" action="/{{ usertype|lower }}_login">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="notification is-{{ category }}">
                            <center>{{ message }}</center>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input type="hidden" name="usertype" value="{{ usertype|lower }}"></input>
            <div class="field has-addons">
                <div class="control">
                    <input class="input is-medium" type="text" name="email" placeholder="stuy.edu email" autofocus="" style="width: 19.7vw;">
                </div>
                <div class="control">
                    <a class="button is-static is-medium">
                        @stuy.edu
                    </a>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
            <br>
            <a href="/{{ usertype|lower }}_signup" style="text-align: right;">Don't have an account?</a>
        </form>
    </div>
    <a href="/">
	    <button class="button is-light" style="background-color: rgb(226, 225, 224);">‚Üê Back</button>
	</a>
</div>
{% endblock %}
